<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="conteiner"> 
        <div class="left">
                <h1> Seja bem-vindo(a)!</h1>
                <img src="Mobile login-amico.svg" alt="imagem">
        </div>
        <div class="right">
            <div class="links">
                 <ul>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Suporte</a></li>
                    <li><a href="">Nossos planos</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-apple"></i></a>

                    <div class="check">
                        <input type="checkbox" name="checkbox" id="checkbox"><p>Eu concordo com os <a href="">termos de serviço</a> e <a href="">política de privacidade.</a></p>
                    </div>
                </div>
                <div class="botão">
                    <button>Entrar</button> 
                </div> 
                <a href="" id="esq">Esqueceu sua senha?</a>
            </form>
            <div class="conta">
                <p>Ainda não possui conta?<a href="">Crie uma.</a></p>
            </div>
        </div>
    </div>
