<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Twitter / Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="main">
            <div class="logo">
                <img src="kindpng_300669.png" alt="logo twitter">
            </div>
            <div class="blocop">  
                    <div class="twitter">
                        <p>Entrar no Twitter</p>
                    </div>
                    <div class="Apple">
                        <a href=""><img src="favicon-apple.png" alt="apple"> Entrar com Apple</a>
                    </div>
                    <div class="divisoria">
                        <span class="ou">ou</span>
                    </div> 
                    <div class="email">
                        <input type="email" placeholder="Celular, e-mail ou nome de usuário">
                    </div>
                <div class="botão">
                    <button>Avançar</button>
                </div>
                <div class="esq">
                    <a href="">Esqueceu sua senha?</a>
                </div>
                <div class="count">
                    <p>Não tem conta? <a href="">Inscreva-se</a></p>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
