<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="bloco1">
            <div>
                <img src="spotify-logo-preto-png.png" alt="logo Spotify">
            </div>   
        </div>   
        <div class="sc">
            <div class="bloco2">
                <div class="bloco3">
                    <p>Para continuar, faça login no Spotify.</p>
                    <ul>
                        <li class="one">
                            <button>
                                <span> <img src="img/face3.png" alt="facebook"> continuar com o facebook</span>
                            </button>
                        </li>
                        <li class="two">
                            <button>
                                <span><img src="img/apple.png" alt="apple"> continuar com a apple</span>
                            </button>
                        </li>
                        <li class="three">
                            <button>
                                <span><img src="img/google-37.svg" alt="google"> continuar com o google</span>
                            </button>
                        </li>
                        <li class="four">
                            <button>
                                <span><img src="" alt=""> continuar com um número de telefone</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="ou">
                    <span>OU</span>
                </div>
                <div class="bloco4">
                    <label>Endereço de e-mail ou nome de usuário</label>
                    <input type="email" placeholder="Endereço de e-mail ou nome de usuário">
                    <label >Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <a href="">Esqueceu sua senha?</a>
                    <div class="bloco5">
                        <div class="lem">
                            <span>
                                <input type="checkbox"> Lembrar de mim.
                            </span>
                        </div>
                        <div class="botão">
                            <button>Entrar</button>
                        </div>
                    </div>
                    <hr>
                    <div class="final">
                        <h2>Não tem uma conta?</h2>
                        <a href="">Inscreva-se no Spotify</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
